<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your first Spring application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p><a href="/hello">Greet the world!</a></p>

<form action="/hello" method="GET" id="nameForm">
  <div>
    <label for="nameField">How should the app call you?</label>
    <input name="myName" id="nameField">
    <button>Greet me!</button>
  </div>
</form>
<h1>Crazy 8 Card Game</h1>
<br>
<h3>Play game</h3>
<form action="/host" method="GET" id="hostGameButton">
  <div>
    <button>Host Game</button>
  </div>
</form>
<form action="/player" method="GET" id="joinGameButton">
  <div>
    <button>Join Game</button>
  </div>
</form>



</body>
</html>
