<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your first Spring application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p><a href="/hello">Greet the world!</a></p>

<form action="/hello" method="GET" id="nameForm">
  <div>
    <label for="nameField">How should the app call you?</label>
    <input name="myName" id="nameField">
    <button id="helloWorldButton"> Greet me!</button>
  </div>
</form>
<h1>Crazy 8 Card Game</h1>
<br>
<h3>Play game</h3>
<form action="/waitingPlayers" method="POST" id="hostGameButton">
  <p>Please select number of players:</p>
  <input type="radio" id="2players" name="numOfPlayers" value="2">
  <label for="2players">2</label><br>
  <input type="radio" id="3players" name="numOfPlayers" value="3">
  <label for="3players">3</label><br>
  <input type="radio" id="4players" name="numOfPlayers" value="4" checked>
  <label for="4players">4</label><br><br>
  <input type="submit" value="Host Game" id="hostButton">

</form>
<form action="/confirmingPlayer" method="GET" id="joinGameButtonForm">
  <div>
    <button id="joinGameButton">Join Game</button>
  </div>
</form>



</body>
</html>
